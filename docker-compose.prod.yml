version: '3.8'

services:
  # ---------- PostgreSQL ----------
  postgres:
    image: pgvector/pgvector:pg17
    container_name: lobe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${LOBE_DB_NAME:-lobechat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------- MinIO ----------
  minio:
    image: minio/minio:latest
    container_name: lobe-minio
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"

  # ---------- Casdoor ----------
  casdoor:
    image: casbin/casdoor:v2.13.0
    container_name: lobe-casdoor
    entrypoint: /bin/sh -c './server --createDatabase=true'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUNNING_IN_DOCKER: 'true'
      driverName: 'postgres'
      dataSourceName: "user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} host=postgres port=5432 sslmode=disable dbname=casdoor"
      runmode: 'dev'
      httpport: 8000
      APP_URL: ${CASDOOR_APP_URL}
    volumes:
      - casdoor_data:/data
    restart: unless-stopped
    ports:
      - "8001:8000"

  # ---------- LobeChat ----------
  lobe:
    image: lobehub/lobe-chat:latest
    container_name: lobe-chat
    depends_on:
      - postgres
      - minio
      - casdoor
    environment:
      # Основное
      APP_URL: ${APP_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      KEY_VAULTS_SECRET: ${KEY_VAULTS_SECRET}

      # База данных
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${LOBE_DB_NAME}

      # S3 / MinIO
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      S3_ENDPOINT: http://minio:9000
      S3_PUBLIC_DOMAIN: ${S3_PUBLIC_DOMAIN}
      S3_ENABLE_PATH_STYLE: 1
      MINIO_LOBE_BUCKET: ${MINIO_LOBE_BUCKET}

      # OpenRouter LLM
      PROVIDER: openrouter
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}

      # Casdoor OAuth
      NEXT_AUTH_SSO_PROVIDERS: "casdoor"
      CASDOOR_ENDPOINT: ${CASDOOR_APP_URL}
      CASDOOR_CLIENT_ID: ${CASDOOR_CLIENT_ID}
      CASDOOR_CLIENT_SECRET: ${CASDOOR_CLIENT_SECRET}
      CASDOOR_CERT_PUBLIC_KEY: ${CASDOOR_CERT_PUBLIC_KEY}
      ALLOW_GUEST_LOGIN: false
    ports:
      - "${LOBE_PORT:-3210}:3210"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  casdoor_data:
